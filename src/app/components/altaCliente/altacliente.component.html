<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="card rounded-6 text-black">
      <div class="card-body p-md-5 mx-md-4">
        <h4 class="text-center mb-1 pb-1">Cargar Cliente</h4>
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
          <div class="m-3">
            <mdb-form-control>
              <input
                mdbInput
                type="text"
                id="clienteNombre"
                class="form-control"
                formControlName="clienteNombre"
              />
              <label mdbLabel class="form-label" for="clienteNombre"
                >Nombre</label
              >
            </mdb-form-control>
            <div *ngIf="form.controls['clienteNombre'].errors != null">
              <small
                class="invalid"
                *ngIf="
                  form.controls['clienteNombre'].errors!['required'] &&
                  form.controls['clienteNombre'].touched
                "
                >Debe ingresar el nombre del cliente.</small
              >
            </div>
          </div>

       
          <div class="m-3">
            <mdb-form-control>
              <input
                mdbInput
                type="text"
                id="email"
                class="form-control"
                formControlName="email"
              />
              <label mdbLabel class="form-label" for="email">Email</label>
            </mdb-form-control>
            <div *ngIf="form.controls['email'].errors != null">
              <small
                class="invalid"
                *ngIf="
                  form.controls['email'].errors!['required'] &&
                  form.controls['email'].touched
                "
                >Debe ingresar el email.</small
              >
            </div>
          </div>

          <div class="m-3">
            <mdb-form-control>
              <input
                mdbInput
                type="tel"
                id="telefono"
                class="form-control"
                formControlName="telefono"
              />
              <label mdbLabel class="form-label" for="telefono">Teléfono</label>
            </mdb-form-control>
            <div *ngIf="form.controls['telefono'].errors != null">
              <small
                class="invalid"
                *ngIf="
                  form.controls['telefono'].errors!['required'] &&
                  form.controls['telefono'].touched
                "
                >Debe ingresar el teléfono.</small
              >
            </div>
          </div>

          <div class="m-3 form-check">
            <input
              type="checkbox"
              id="gremio"
              class="form-check-input"
              formControlName="gremio"
            />
            <label mdbLabel class="form-check-label" for="gremio"
              >Pertenece a Gremio</label
            >
          </div>

          <div class="text-center pt-1 mb-1 pb-1">
            <button
              class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
              type="submit"
            >
              cargar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
